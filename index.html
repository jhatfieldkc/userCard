<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>User Card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="colorBar"></div>
      <div class="imgBackground">
        <img
          class="userImg"
          src="img/user-circle.png"
          alt="My Profile Picture"
        />
      </div>
      <div class="myInfo">
        <h1 class="info">Jane Doe</h1>
        <div class="iconBox">
          <img class="icon" src="img/map-marker.png" alt="Map marker icon" />
          <h2 class="info iconText">Seattle</h2>
        </div>
        <div class="info">
          <h3>Developer | Engineer | Problem Solver</h3>
          <h3>Master of shadows and the Internet!</h3>
        </div>
        <div class="edit">
          <img class="icon" src="img/gear.png" alt="Gear icon" />
          <a class="iconText" href="#">Edit Profile</a>
        </div>
      </div>
    </div>
  </body>
</html>
